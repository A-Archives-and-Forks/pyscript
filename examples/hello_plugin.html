<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <title>PyScript Hello World</title>

    <link rel="icon" type="image/png" href="favicon.png" />
    <link rel="stylesheet" href="../build/pyscript.css" />

    <script defer src="../build/pyscript.js"></script>
    <py-config>
      autoclose_loader: true
      runtimes:
        - src: "../pyodide/pyodide.js"
          name: pyodide-0.21
          lang: python
    </py-config>
  </head>

  <body>
    <p>This example showcase a plugin totally written in Python, to extend the PyScript supported features</p>
    <p>In this case, the following tag:</p>
    <code>&lt;py-hello&gt;Mario&lt;/py-hello&gt;</code>
    <p>Generates:</p>
    <py-hello>Mario</py-hello>
  </body>
</html>
